<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Monitoring Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        :root {
            --primary: #2A9D8F;
            --secondary: #264653;
            --warning: #E9C46A;
            --danger: #E76F51;
            --background: #F8F9FA;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--background);
        }

        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .status-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .status-card:hover {
            transform: translateY(-5px);
        }

        .metric-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .metric-icon {
            width: 40px;
            height: 40px;
            margin-right: 15px;
        }

        .metric-value {
            font-size: 2.2em;
            font-weight: bold;
            color: var(--secondary);
        }

        .metric-unit {
            color: #6C757D;
            font-size: 0.9em;
        }

        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .alert-banner {
            background-color: var(--danger);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }

        @media (max-width: 768px) {
            .status-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>ü©∫ Real-Time Health Monitoring</h1>
            <p>Last updated: <span id="last-updated">Loading...</span></p>
        </div>

        <div class="alert-banner" id="alert-banner">
            ‚ö†Ô∏è Abnormal reading detected! Please check patient.
        </div>

        <div class="status-grid">
            <!-- Heart Rate Card -->
            <div class="status-card">
                <div class="metric-header">
                    <img src="heart-pulse.svg" alt="Heart Icon" class="metric-icon">
                    <h2>Heart Rate</h2>
                </div>
                <div class="metric-value" id="heart-rate">--</div>
                <span class="metric-unit">bpm</span>
            </div>

            <!-- SpO2 Card -->
            <div class="status-card">
                <div class="metric-header">
                    <img src="oxygen.svg" alt="Oxygen Icon" class="metric-icon">
                    <h2>Blood Oxygen</h2>
                </div>
                <div class="metric-value" id="spo2">--</div>
                <span class="metric-unit">%</span>
            </div>

            <!-- Temperature Card -->
            <div class="status-card">
                <div class="metric-header">
                    <img src="thermometer.svg" alt="Temp Icon" class="metric-icon">
                    <h2>Temperature</h2>
                </div>
                <div class="metric-value" id="temperature">--</div>
                <span class="metric-unit">¬∞C</span>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="healthChart"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Inisialisasi Chart
        const ctx = document.getElementById('healthChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Heart Rate (bpm)',
                    data: [],
                    borderColor: '#2A9D8F',
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { position: 'top' }
                }
            }
        });

        // Supabase Realtime
        const supabaseUrl = 'https://cvmsregwxtcvxdspxysq.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN2bXNyZWd3eHRjdnhkc3B4eXNxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY1MTUwNTEsImV4cCI6MjA2MjA5MTA1MX0.SiqgWiZtGDdqndi6Zxf6T5q9ogDCiB7AcGBh0XJjmIo';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // Fungsi untuk update UI
        async function updateDashboard() {
            try {
                const response = await fetch('https://cvmsregwxtcvxdspxysq.supabase.co/rest/v1/sensor_data?order=created_at.desc&limit=1', {
                    headers: {
                        'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN2bXNyZWd3eHRjdnhkc3B4eXNxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY1MTUwNTEsImV4cCI6MjA2MjA5MTA1MX0.SiqgWiZtGDdqndi6Zxf6T5q9ogDCiB7AcGBh0XJjmIo',
                        'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN2bXNyZWd3eHRjdnhkc3B4eXNxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY1MTUwNTEsImV4cCI6MjA2MjA5MTA1MX0.SiqgWiZtGDdqndi6Zxf6T5q9ogDCiB7AcGBh0XJjmIo'
                    }
                });
                
                const [latestData] = await response.json();
                let metrics = { heartRate: '--', spo2: '--', temp: '--' };
                if (latestData && latestData.sensor_value) {
                    // sensor_value sudah berupa objek JSON jika tipe kolom JSONB
                    metrics = latestData.sensor_value;
                }

                // Update real-time values
                document.getElementById('heart-rate').textContent = metrics.heartRate ?? '--';
                document.getElementById('spo2').textContent = metrics.spo2 ?? '--';
                document.getElementById('temperature').textContent = metrics.temp ?? '--';
                document.getElementById('last-updated').textContent = latestData ? new Date(latestData.created_at).toLocaleTimeString() : '--';

                // Update chart
                if (latestData) {
                    chart.data.labels.push(new Date(latestData.created_at).toLocaleTimeString());
                    chart.data.datasets[0].data.push(metrics.heartRate ?? null);
                    if(chart.data.labels.length > 15) {
                        chart.data.labels.shift();
                        chart.data.datasets[0].data.shift();
                    }
                    chart.update();
                }

                // Check anomalies
                checkAnomalies(metrics);
                
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Fungsi deteksi anomali
        function checkAnomalies(metrics) {
            const alertBanner = document.getElementById('alert-banner');
            let showAlert = false;
            const hr = parseFloat(metrics.heartRate);
            const spo2 = parseFloat(metrics.spo2);
            const temp = parseFloat(metrics.temp);

            if(hr < 60 || hr > 100) showAlert = true;
            if(spo2 < 95) showAlert = true;
            if(temp > 37.5) showAlert = true;

            alertBanner.style.display = showAlert ? 'block' : 'none';
        }

        // Realtime listener
        supabase.channel('sensor_data_changes')
            .on('postgres_changes', { event: '*', schema: 'public', table: 'sensor_data' }, payload => {
                updateDashboard();
            })
            .subscribe();

        // Initial load
        updateDashboard();
        // Hapus/komentari interval polling jika ingin hanya realtime:
        // setInterval(updateDashboard, 3000);
    </script>
</body>
</html>
